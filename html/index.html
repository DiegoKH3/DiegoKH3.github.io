<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Contador Streamer</title>
    <link rel="stylesheet" href="../css/diseño2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="inicio">
    <div class="container">
        <!-- Cuadro superior con nombre del streamer -->
        <div class="streamer-info">
            <h1 class="streamer-name">Dracnia_TV</h1>
            <p class="streamer-subtitle">Contador del Extensible</p>
        </div>

        <!-- Cuadro central para ir al contador -->
        <div class="main-card">
            <div class="card-content">
                <h2>Acceso al Contador</h2>
                <p>Pues pulse aquí Dracnia para ir a tu contador boba</p>
                <button class="enter-btn" onclick="window.location.href='contador.html'">
                    Ir al Contador
                </button>
            </div>
        </div>

        <!-- Cuadro de redes sociales -->
        <div class="social-card">
            <h3>Redes sociales del streamer:</h3>
            <div class="social-links">
                <a href="https://youtube.com" target="_blank" class="social-link youtube">
                    <i class="fab fa-youtube"></i> YouTube
                </a>
                <a href="https://twitter.com" target="_blank" class="social-link twitter">
                    <i class="fab fa-twitter"></i> Twitter / X
                </a>
                <a href="https://twitch.tv" target="_blank" class="social-link twitch">
                    <i class="fab fa-twitch"></i> Twitch
                </a>
                <a href="https://bsky.app" target="_blank" class="social-link bluesky">
                    <i class="fas fa-cloud"></i> Bluesky
                </a>
                <a href="https://discord.com" target="_blank" class="social-link discord">
                    <i class="fab fa-discord"></i> Discord
                </a>
            </div>
        </div>
    </div>
</body>

</html>
